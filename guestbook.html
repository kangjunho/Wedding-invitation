<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>축하메시지 - 강준호 & 박예원 결혼합니다.</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Gowun+Dodum&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background: #fff;
      font-family: 'Gowun Dodum', sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      background: #fff;
    }
    .nav-left a {
      text-decoration: none;
      font-weight: bold;
      color: #5c3dc2;
      font-size: 18px;
    }
    .nav-center a {
      margin: 0 10px;
      text-decoration: none;
      color: #444;
      font-size: 14px;
    }
    .nav-right {
      font-size: 14px;
    }
    #sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #4e7942;
      color: white;
      transition: right 0.3s ease;
      padding: 20px;
      z-index: 1000;
    }
    #sidebar.active {
      right: 0;
    }
    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }
    #sidebar ul li {
      margin-bottom: 20px;
    }
    #sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    section {
      padding: 30px;
      text-align: center;
    }
    h2 {
      font-family: 'Nanum Brush Script', cursive;
      font-size: 28px;
      color: #2b5c94;
      margin-bottom: 20px;
    }
    .guestbook-list {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }
    .guest-message {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .guest-message h4 {
      margin: 0 0 10px;
      font-weight: bold;
    }
    .guest-message small {
      display: block;
      color: #888;
      margin-top: 10px;
    }
    .guest-form {
      max-width: 600px;
      margin: 0 auto 40px;
      text-align: left;
    }
    .guest-form input, .guest-form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Gowun Dodum', sans-serif;
    }
    .guest-form button {
      background-color: #4e7942;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="index.html"><strong>준호♥예원</strong></a>
    </div>
    <div class="nav-center">
      <a href="gallery.html">갤러리</a>
      <a href="info.html">정보</a>
      <a href="guestbook.html">축하메시지</a>
      <a href="location.html">오시는 길</a>
    </div>
    <div class="nav-right">
      <a href="#" id="menu-toggle">≡전체보기</a>
    </div>
  </nav>

  <div id="sidebar">
    <div class="sidebar-header">
      <h2>준호♥예원</h2>
      <a href="#" id="close-sidebar">✖</a>
    </div>
    <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="gallery.html">갤러리</a></li>
      <li><a href="info.html">정보</a></li>
      <li><a href="guestbook.html">축하메시지</a></li>
      <li><a href="location.html">오시는 길</a></li>
    </ul>
  </div>

  <section>
    <h2>축하 메시지</h2>

    <div class="guest-form">
      <input type="text" id="name" placeholder="이름">
      <input type="text" id="title" placeholder="제목">
      <textarea id="message" rows="5" placeholder="내용"></textarea>
      <button onclick="addMessage()">등록하기</button>
    </div>

    <div class="guestbook-list" id="guestbook">
      <!-- 등록된 메시지가 여기에 나타납니다 -->
    </div>
  </section>

  <script>
    $(document).ready(function() {
      $('#menu-toggle, #close-sidebar').click(function(e) {
        e.preventDefault();
        $('#sidebar').toggleClass('active');
      });
    });

    function addMessage() {
      const name = $('#name').val();
      const title = $('#title').val();
      const message = $('#message').val();

      if (name && title && message) {
        const html = `
          <div class="guest-message">
            <h4>${title}</h4>
            <div>${message}</div>
            <small>작성자: ${name} · ${new Date().toLocaleDateString()}</small>
          </div>
        `;
        $('#guestbook').prepend(html);
        $('#name').val('');
        $('#title').val('');
        $('#message').val('');
      } else {
        alert('모든 항목을 입력해주세요.');
      }
    }
  </script>
</body>
</html>
