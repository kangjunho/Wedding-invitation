<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축하 메시지</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function addMessage() {
            let name = document.getElementById("name").value;
            let message = document.getElementById("message").value;
            if (name && message) {
                let guestbook = document.getElementById("guestbook");
                let newMessage = document.createElement("p");
                newMessage.innerHTML = `<strong>${name}</strong>: ${message}`;
                guestbook.appendChild(newMessage);
            }
        }
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">🏠 홈</a></li>
            <li><a href="about.html">💑 신랑 & 신부</a></li>
            <li><a href="invitation.html">📜 초대글</a></li>
            <li><a href="gallery.html">📸 갤러리</a></li>
            <li><a href="guestbook.html">💌 축하 메시지</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>💌 축하 메시지</h1>
        <input type="text" id="name" placeholder="이름">
        <textarea id="message" placeholder="메시지를 입력하세요"></textarea>
        <button onclick="addMessage()">등록</button>
        <div id="guestbook"></div>
    </div>
</body>
</html>
