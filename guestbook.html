<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>강준호 & 박예원 결혼 방명록</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        h2 {
            color: #4e7942;
        }
        form {
            margin-top: 20px;
        }
        input, textarea {
            width: 80%;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4e7942;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .guestbook-list {
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .guest-message {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>축하 메시지 방명록</h2>
    <p>여러분의 따뜻한 축하 메시지를 남겨주세요!</p>
    <form onsubmit="addMessage(event)">
        <input type="text" id="name" placeholder="이름" required><br>
        <input type="text" id="title" placeholder="제목" required><br>
        <textarea id="message" rows="5" placeholder="내용" required></textarea><br>
        <button type="submit">등록하기</button>
    </form>
    <div class="guestbook-list" id="guestbook"></div>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyBFHWEgTj7TIhMXeg1IiYCgYV6fgTFthKo",
            authDomain: "junhokangwedding.firebaseapp.com",
            projectId: "junhokangwedding",
            storageBucket: "junhokangwedding.appspot.com",
            messagingSenderId: "528189903658",
            appId: "1:528189903658:web:fd239e06826c2e08ea8453",
            measurementId: "G-524GZPSHW9"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function addMessage(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const title = document.getElementById('title').value;
            const message = document.getElementById('message').value;

            if (!name || !title || !message) {
                alert('모든 항목을 입력해주세요.');
                return;
            }

            try {
                await db.collection("guestbook").add({
                    name,
                    title,
                    message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert('메시지가 등록되었습니다!');
                document.getElementById('name').value = '';
                document.getElementById('title').value = '';
                document.getElementById('message').value = '';
                loadMessages();
            } catch (error) {
                console.error("메시지 등록 오류:", error);
                alert("메시지 등록 중 오류가 발생했습니다.");
            }
        }

        async function loadMessages() {
            const snapshot = await db.collection("guestbook").orderBy("timestamp", "desc").get();
            const container = document.getElementById("guestbook");
            container.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                const html = `
                    <div class="guest-message">
                        <h4>${data.title} - ${data.name}</h4>
                        <p>${data.message}</p>
                        <small>${data.timestamp ? new Date(data.timestamp.toDate()).toLocaleString() : ''}</small>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        document.addEventListener('DOMContentLoaded', loadMessages);
    </script>
</body>
</html>
