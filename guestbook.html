<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>강준호 & 박예원 결혼합니다.</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Gowun+Dodum&family=Noto+Sans+KR:wght@400;700&family=Noto+Serif+KR&family=Poor+Story&display=swap" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background: #fff;
      font-family: 'Gowun Dodum', sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      padding: 10px 20px;
      background: #fff;
      position: relative;
    }
    .nav-left a {
      text-decoration: none;
      font-weight: bold;
      color: black;
      font-size: 18px;
    }
    .green-heart { color: green; }
    .white-heart { font-size: 18px; color: white; }
    .nav-center {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-grow: 1;
    }
    .nav-center a {
      text-decoration: none;
      color: #444;
      font-size: 14px;
      white-space: nowrap;
    }
    .nav-right a {
      font-size: 32px;
      text-decoration: none;
      color: #000;
    }
    .nav-desktop {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      border-bottom: 1px solid #ddd;
    }
    .nav-mobile {
      display: none;
      width: 100%;
      align-items: center;
      justify-content: flex-start;
      gap: 18px;
      padding: 10px 20px;
    }
    .nav-mobile-left a {
      font-size: 40px;
      color: #000;
    }
    .nav-mobile-center {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .nav-mobile-center a {
      text-decoration: none;
      color: #444;
      font-size: 14px;
    }
    @media (max-width: 768px) {
      .nav-desktop { display: none; }
      .nav-mobile { display: flex; flex-wrap: wrap; border-bottom: none; }
    }
    #sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #4e7942;
      color: white;
      transition: right 0.3s ease;
      padding: 20px;
      z-index: 1000;
      display: none;
    }
    #sidebar.active { right: 0; display: block; }
    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sidebar-header h2 { color: white; }
    #sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }
    #sidebar ul li { margin-bottom: 20px; }
    #sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    section {
      padding: 30px;
      text-align: center;
    }
    .guest-form input, .guest-form textarea {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 10px auto;
      display: block;
      font-family: 'Gowun Dodum';
      font-size: 14px;
    }
    .guest-form button {
      padding: 10px 20px;
      background-color: #4e7942;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .guestbook-list {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .guest-message {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: left;
    }
    .guest-message h4 {
      margin: 0 0 10px;
    }
    .guest-message button {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-desktop">
      <div class="nav-left">
        <a href="index.html"><strong>준호<span class="green-heart">♥</span>예원</strong></a>
      </div>
      <div class="nav-center">
        <a href="gallery.html">갤러리</a>
        <a href="info.html">정보</a>
        <a href="guestbook.html">축하메시지</a>
        <a href="location.html">오시는 길</a>
      </div>
      <div class="nav-right">
        <a href="#" id="menu-toggle">≡</a>
      </div>
    </div>
    <div class="nav-mobile">
      <div class="nav-mobile-left">
        <a href="#" id="menu-toggle">≡</a>
      </div>
      <div class="nav-mobile-center">
        <a href="index.html" class="white-heart">♡</a>
        <a href="gallery.html">갤러리</a>
        <a href="info.html">정보</a>
        <a href="guestbook.html">축하메시지</a>
        <a href="location.html">오시는 길</a>
      </div>
    </div>
  </nav>

  <div id="sidebar">
    <div class="sidebar-header">
      <h2>준호<span class="white-heart">♥</span>예원</h2>
      <a href="#" id="close-sidebar">✖</a>
    </div>
    <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="gallery.html">갤러리</a></li>
      <li><a href="info.html">정보</a></li>
      <li><a href="guestbook.html">축하메시지</a></li>
      <li><a href="location.html">오시는 길</a></li>
    </ul>
  </div>

  <section>
    <h2>축하 메시지</h2>
    <div class="guest-form">
      <input type="text" id="name" placeholder="이름">
      <input type="text" id="title" placeholder="제목">
      <textarea id="message" rows="5" placeholder="내용"></textarea>
      <button onclick="addMessage()">등록하기</button>
    </div>
    <div class="guestbook-list" id="guestbook"></div>
  </section>

  <script>
    $(document).ready(function() {
      $('#menu-toggle, #close-sidebar').click(function(e) {
        e.preventDefault();
        $('#sidebar').toggleClass('active');
      });

      const saved = localStorage.getItem('guestbook');
      if (saved) {
        $('#guestbook').html(saved);
        attachDeleteHandlers();
      }

      // 모바일 스와이프
      let touchstartX = 0;
      let touchendX = 0;
      const threshold = 50;

      document.addEventListener('touchstart', function(e) {
        touchstartX = e.changedTouches[0].screenX;
      }, false);

      document.addEventListener('touchend', function(e) {
        touchendX = e.changedTouches[0].screenX;
        handleSwipe();
      }, false);

      function handleSwipe() {
        const distance = touchendX - touchstartX;
        if (distance > threshold) {
          window.location.href = 'info.html';
        } else if (distance < -threshold) {
          window.location.href = 'location.html';
        }
      }
    });

    function addMessage() {
      const name = $('#name').val();
      const title = $('#title').val();
      const message = $('#message').val();

      if (name && title && message) {
        const html = `
          <div class="guest-message">
            <button onclick="deleteMessage(this)">삭제</button>
            <h4>${title}</h4>
            <div>${message}</div>
            <small>작성자: ${name} · ${new Date().toLocaleDateString()}</small>
          </div>
        `;
        $('#guestbook').prepend(html);
        $('#name, #title, #message').val('');
        saveMessages();
        attachDeleteHandlers();
      } else {
        alert('모든 항목을 입력해주세요.');
      }
    }

    function deleteMessage(button) {
      $(button).closest('.guest-message').remove();
      saveMessages();
    }

    function attachDeleteHandlers() {
      $('.guest-message button').off('click').on('click', function() {
        deleteMessage(this);
      });
    }

    function saveMessages() {
      const content = $('#guestbook').html();
      localStorage.setItem('guestbook', content);
    }
  </script>
</body>
</html>
