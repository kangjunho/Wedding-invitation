<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>강준호 & 박예원 결혼 방명록</title>
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        h2 {
            color: #4e7942;
        }
        form {
            margin-top: 20px;
        }
        input, textarea {
            width: 80%;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4e7942;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3a6131;
        }
    </style>
</head>
<body>
    <h2>축하 메시지 방명록</h2>
    <p>여러분의 따뜻한 축하 메시지를 남겨주세요!</p>
    <!-- 여기가 중요한 부분 -->
    <form action="https://formspree.io/f/manedpdn" method="POST">
        <input type="text" name="name" placeholder="이름" required><br>
        <input type="text" name="title" placeholder="제목" required><br>
        <textarea name="message" rows="5" placeholder="내용" required></textarea><br>
        <button type="submit">등록하기</button>
    </form>
</body>
</html>
