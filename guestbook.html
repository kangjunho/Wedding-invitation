<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>강준호 & 박예원 결혼합니다.</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Gowun+Dodum&family=Noto+Sans+KR:wght@400;700&family=Noto+Serif+KR&family=Poor+Story&family=Gamja+Flower&display=swap" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <style>
    body {
      background: #fff;
      font-family: 'Gowun Dodum', sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      padding: 10px 20px;
      background: #fff;
      position: relative;
    }
    .nav-left a {
      text-decoration: none;
      font-weight: bold;
      color: black;
      font-size: 18px;
    }
    .green-heart { color: green; }
    .white-heart { font-size: 18px; color: white; }
    .nav-center {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-grow: 1;
    }
    .nav-center a {
      text-decoration: none;
      color: #444;
      font-size: 14px;
      white-space: nowrap;
    }
    .nav-right a {
      font-size: 32px;
      text-decoration: none;
      color: #000;
    }
    section {
      padding: 30px;
      text-align: center;
    }
    .guest-form input, .guest-form textarea {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 10px auto;
      display: block;
      font-family: 'Gowun Dodum';
      font-size: 14px;
    }
    .guest-form button {
      padding: 10px 20px;
      background-color: #4e7942;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .guestbook-list {
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .guest-message {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: left;
    }
    .guest-message h4 {
      margin: 0 0 10px;
    }
    .guest-message small {
      display: block;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <section>
    <h2>축하 메시지</h2>
    <div class="guest-form">
      <input type="text" id="name" placeholder="이름">
      <input type="text" id="title" placeholder="제목">
      <textarea id="message" rows="5" placeholder="내용"></textarea>
      <button onclick="addMessage()">등록하기</button>
    </div>
    <div class="guestbook-list" id="guestbook"></div>
  </section>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBFHWEgTj7TIhMXeg1IiYCgYV6fgTFthKo",
      authDomain: "junhokangwedding.firebaseapp.com",
      projectId: "junhokangwedding",
      storageBucket: "junhokangwedding.appspot.com",
      messagingSenderId: "528189903658",
      appId: "1:528189903658:web:fd239e06826c2e08ea8453",
      measurementId: "G-524GZPSHW9"
    };

    // Firebase 초기화 (중복 방지)
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    } else {
      firebase.app();
    }
    const db = firebase.firestore();

    // 메시지 로드
    async function loadMessages() {
      try {
        const snapshot = await db.collection("guestbook").orderBy("timestamp", "desc").get();
        const container = document.getElementById("guestbook");
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const html = `
            <div class="guest-message">
              <h4>${data.title}</h4>
              <div>${data.message}</div>
              <small>작성자: ${data.name} · ${data.timestamp ? new Date(data.timestamp.toDate()).toLocaleString() : ''}</small>
            </div>
          `;
          container.innerHTML += html;
        });
      } catch (error) {
        console.error("메시지 로드 오류:", error);
        alert("메시지를 불러오는 중 오류가 발생했습니다.");
      }
    }

    // 메시지 추가
    async function addMessage() {
      const name = document.getElementById('name').value;
      const title = document.getElementById('title').value;
      const message = document.getElementById('message').value;

      if (!name || !title || !message) {
        alert('모든 항목을 입력해주세요.');
        return;
      }

      try {
        await db.collection("guestbook").add({
          name,
          title,
          message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert('메시지가 성공적으로 등록되었습니다!');
        document.getElementById('name').value = '';
        document.getElementById('title').value = '';
        document.getElementById('message').value = '';
        loadMessages();
      } catch (error) {
        console.error("메시지 등록 오류:", error);
        alert("메시지를 등록하는 중 오류가 발생했습니다.");
      }
    }

    // 페이지 로드 시 메시지 불러오기
    document.addEventListener('DOMContentLoaded', loadMessages);
  </script>
</body>
</html>
