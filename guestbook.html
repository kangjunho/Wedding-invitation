<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>축하메시지 - 강준호 & 박예원 결혼합니다.</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Gowun+Dodum&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; margin: 0; padding: 0; background: #fff; }
    nav { padding: 10px 20px; background: #fff; position: fixed; top: 0; width: 100%; z-index: 100; }
    .nav-left a { text-decoration: none; font-weight: bold; color: black; font-size: 18px; }
    .green-heart { color: green; }
    .white-heart { font-size: 18px; color: white; }
    .nav-center { display: flex; justify-content: center; gap: 30px; flex-grow: 1; }
    .nav-center a { text-decoration: none; color: #444; font-size: 14px; white-space: nowrap; }
    .nav-right a { font-size: 32px; text-decoration: none; color: #000; }
    .nav-desktop { display: flex; justify-content: space-between; align-items: center; width: 100%; border-bottom: 1px solid #ddd; }
    .nav-mobile { display: none; width: 100%; align-items: center; justify-content: flex-start; gap: 18px; padding: 10px 20px; }
    .nav-mobile-left a { font-size: 40px; color: #000; }
    .nav-mobile-center { display: flex; align-items: center; gap: 18px; }
    .nav-mobile-center a { text-decoration: none; color: #444; font-size: 14px; }
    @media (max-width: 768px) {
      .nav-desktop { display: none; }
      .nav-mobile { display: flex; flex-wrap: wrap; border-bottom: none; }
      section { padding: 20px 10px; }
      .message-form { width: 100%; }
    }
    #sidebar { position: fixed; top: 0; right: -250px; width: 250px; height: 100%; background-color: #4e7942; color: white; transition: right 0.3s ease; padding: 20px; z-index: 1000; display: none; }
    #sidebar.active { right: 0; display: block; }
    .sidebar-header { display: flex; justify-content: space-between; align-items: center; }
    .sidebar-header h2 { color: white; }
    #sidebar ul { list-style: none; padding: 0; margin-top: 30px; }
    #sidebar ul li { margin-bottom: 20px; }
    #sidebar ul li a { color: white; text-decoration: none; font-size: 16px; }
    section { padding: 60px 30px; text-align: center; }
    .message-form { max-width: 600px; margin: auto; }
    .message-form input, .message-form textarea, .message-form button {
      width: 100%; margin: 5px 0; padding: 10px; border: 1px solid #ccc; border-radius: 4px;
    }
    #message-list { margin-top: 20px; }
  </style>
</head>
<body>
  <nav>
    <div class="nav-desktop">
      <div class="nav-left">
        <a href="index.html"><strong>준호<span class="green-heart">♥</span>예원</strong></a>
      </div>
      <div class="nav-center">
        <a href="gallery.html">갤러리</a>
        <a href="info.html">정보</a>
        <a href="guestbook.html">축하메시지</a>
        <a href="location.html">오시는 길</a>
      </div>
      <div class="nav-right">
        <a href="#" id="menu-toggle">≡</a>
      </div>
    </div>
    <div class="nav-mobile">
      <div class="nav-mobile-left">
        <a href="#" id="menu-toggle">≡</a>
      </div>
      <div class="nav-mobile-center">
        <a href="index.html" class="white-heart">♡</a>
        <a href="gallery.html">갤러리</a>
        <a href="info.html">정보</a>
        <a href="guestbook.html">축하메시지</a>
        <a href="location.html">오시는 길</a>
      </div>
    </div>
  </nav>

  <div id="sidebar">
    <div class="sidebar-header">
      <h2>준호<span class="white-heart">♥</span>예원</h2>
      <a href="#" id="close-sidebar">✖</a>
    </div>
    <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="gallery.html">갤러리</a></li>
      <li><a href="info.html">정보</a></li>
      <li><a href="guestbook.html">축하메시지</a></li>
      <li><a href="location.html">오시는 길</a></li>
    </ul>
  </div>

  <section>
    <h2>축하 메시지 남기기</h2>
    <form class="message-form">
      <input type="text" placeholder="이름" required />
      <textarea placeholder="축하 메시지를 남겨주세요" rows="5" required></textarea>
      <button type="submit">메시지 남기기</button>
    </form>
    <div id="message-list"></div>
  </section>

  <script>
    $(document).ready(function () {
      $('#menu-toggle, #close-sidebar').click(function (e) {
        e.preventDefault();
        $('#sidebar').toggleClass('active');
      });

      function loadMessages() {
        const messages = JSON.parse(localStorage.getItem('guestbookMessages')) || [];
        const messageList = messages.map((msg) => `<p><strong>${msg.name}:</strong> ${msg.message}</p>`).join('');
        $('#message-list').html(messageList);
      }

      $('.message-form').submit(function (e) {
        e.preventDefault();
        const name = $(this).find('input').val();
        const message = $(this).find('textarea').val();
        if (name && message) {
          const messages = JSON.parse(localStorage.getItem('guestbookMessages')) || [];
          messages.push({ name, message });
          localStorage.setItem('guestbookMessages', JSON.stringify(messages));
          loadMessages();
          $(this).find('input, textarea').val('');
          alert('메시지가 등록되었습니다!');
        }
      });

      loadMessages();
    });
  </script>
</body>
</html>
