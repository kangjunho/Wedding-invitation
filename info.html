<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>강준호 & 박예원 결혼합니다.</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Gowun+Dodum&display=swap" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background: #fff;
      font-family: 'Gowun Dodum', sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      background: #fff;
      position: relative;
    }
    .nav-left {
      position: absolute;
      left: 120px;
    }
    .nav-left a {
      text-decoration: none;
      font-weight: bold;
      color: #5c3dc2;
      font-size: 18px;
    }
    .nav-center {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .nav-center a {
      text-decoration: none;
      color: #444;
      font-size: 14px;
    }
    .nav-right {
      position: absolute;
      right: 20px;
      font-size: 14px;
    }
    #sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #4e7942;
      color: white;
      transition: right 0.3s ease;
      padding: 20px;
      z-index: 1000;
    }
    #sidebar.active {
      right: 0;
    }
    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }
    #sidebar ul li {
      margin-bottom: 20px;
    }
    #sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    .subnav {
      display: flex;
      justify-content: center;
      gap: 40px;
      background-color: #f8f8f8;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }
    .subnav a {
      color: #333;
      text-decoration: none;
    }
    section {
      padding: 30px;
      text-align: center;
    }
    h2 {
      font-family: 'Nanum Brush Script', cursive;
      font-size: 28px;
      color: #2b5c94;
      margin-bottom: 20px;
    }
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .gallery-container img {
      width: 300px;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    @media (max-width: 768px) {
      .nav-left {
        left: 10px;
      }
      .nav-right {
        right: 10px;
      }
      .nav-center {
        gap: 15px;
      }
      .gallery-container img {
        width: 90%;
      }
      .subnav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="index.html"><strong>준호♥예원</strong></a>
    </div>
    <div class="nav-center">
      <a href="gallery.html">갤러리</a>
      <a href="info.html">정보</a>
      <a href="guestbook.html">축하메시지</a>
      <a href="location.html">오시는 길</a>
    </div>
    <div class="nav-right">
      <a href="#" id="menu-toggle">≡전체보기</a>
    </div>
  </nav>

  <div id="sidebar">
    <div class="sidebar-header">
      <h2>준호♥예원</h2>
      <a href="#" id="close-sidebar">✖</a>
    </div>
    <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="gallery.html">갤러리</a></li>
      <li><a href="info.html">정보</a></li>
      <li><a href="guestbook.html">축하메시지</a></li>
      <li><a href="location.html">오시는 길</a></li>
    </ul>
  </div>

  <!-- 정보 탭 내부 서브 내비게이션 -->
  <div class="subnav">
    <a href="info.html">결혼식 순서</a>
    <a href="busan.html">부산 여행 정보</a>
    <a href="faq.html">자주 묻는 질문</a>
  </div>

  <section>
    <h2>결혼식 순서</h2>
    <p>이곳에 결혼식 순서 내용을 입력하세요.</p>
  </section>

  <script>
    $(document).ready(function () {
      $('#menu-toggle, #close-sidebar').click(function (e) {
        e.preventDefault();
        $('#sidebar').toggleClass('active');
      });
    });
  </script>
</body>
</html>
