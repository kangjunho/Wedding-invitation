<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>갤러리 - 강준호 & 박예원 결혼합니다.</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Gowun+Dodum&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background: #fff;
      font-family: 'Gowun Dodum', sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      background: #fff;
    }
    .nav-left a {
      text-decoration: none;
      font-weight: bold;
      color: #5c3dc2;
      font-size: 18px;
    }
    .nav-center a {
      margin: 0 10px;
      text-decoration: none;
      color: #444;
      font-size: 14px;
    }
    .nav-right {
      font-size: 14px;
    }
    #sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #4e7942;
      color: white;
      transition: right 0.3s ease;
      padding: 20px;
      z-index: 1000;
    }
    #sidebar.active {
      right: 0;
    }
    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }
    #sidebar ul li {
      margin-bottom: 20px;
    }
    #sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    section {
      padding: 30px;
      text-align: center;
    }
    h2 {
      font-family: 'Nanum Brush Script', cursive;
      font-size: 28px;
      color: #2b5c94;
      margin-bottom: 20px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    @media screen and (max-width: 600px) {
      .nav-center a {
        margin: 0 5px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="index.html"><strong>준호♥예원</strong></a>
    </div>
    <div class="nav-center">
      <a href="gallery.html">갤러리</a>
      <a href="info.html">정보</a>
      <a href="guestbook.html">축하메시지</a>
      <a href="location.html">오시는 길</a>
    </div>
    <div class="nav-right">
      <a href="#" id="menu-toggle">≡전체보기</a>
    </div>
  </nav>

  <div id="sidebar">
    <div class="sidebar-header">
      <h2>준호♥예원</h2>
      <a href="#" id="close-sidebar">✖</a>
    </div>
    <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="gallery.html">갤러리</a></li>
      <li><a href="info.html">정보</a></li>
      <li><a href="guestbook.html">축하메시지</a></li>
      <li><a href="location.html">오시는 길</a></li>
    </ul>
  </div>

  <section>
    <h2>우리의 순간들</h2>
    <div class="gallery-grid">
      <img src="gallery1.jpg" alt="gallery image 1">
      <img src="gallery2.jpg" alt="gallery image 2">
      <img src="gallery3.jpg" alt="gallery image 3">
      <img src="gallery4.jpg" alt="gallery image 4">
      <img src="gallery5.jpg" alt="gallery image 5">
      <img src="gallery6.jpg" alt="gallery image 6">
      <!-- 필요에 따라 이미지 추가 -->
    </div>
  </section>

  <script>
    $(document).ready(function() {
      $('#menu-toggle, #close-sidebar').click(function(e) {
        e.preventDefault();
        $('#sidebar').toggleClass('active');
      });
    });
  </script>
</body>
</html>
