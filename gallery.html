<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>갤러리 - 강준호 & 박예원 결혼합니다.</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Gowun+Dodum&family=Noto+Sans+KR:wght@400;700&family=Noto+Serif+KR&display=swap" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background: #fff;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      padding: 10px 20px;
      background: #fff;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .nav-left a {
      text-decoration: none;
      font-weight: bold;
      color: black;
      font-size: 18px;
    }
    .green-heart { color: green; }
    .nav-center {
      display: flex;
      gap: 30px;
    }
    .nav-center a {
      text-decoration: none;
      color: #444;
      font-size: 14px;
      white-space: nowrap;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #444;
      margin: 3px;
    }
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar.show {
      left: 0;
    }
    .sidebar a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: #444;
    }
    @media (max-width: 768px) {
      .nav-center {
        display: none;
      }
      .hamburger {
        display: flex;
      }
    }
    .slider-wrapper {
      position: relative;
      max-width: 800px;
      margin: 80px auto 20px;
      text-align: center;
    }
    .main-image {
      width: 100%;
      height: auto;
      max-height: 600px;
      object-fit: contain;
      border-radius: 8px;
    }
    .thumbnail-wrapper img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
    }
    .more-button {
      margin-top: 15px;
      background-color: #4e7942;
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="index.html"><strong>준호<span class="green-heart">♥</span>예원</strong></a>
    </div>
    <div class="nav-center">
      <a href="gallery.html">갤러리</a>
      <a href="info.html">정보</a>
      <a href="guestbook.html">축하메시지</a>
      <a href="location.html">오시는 길</a>
    </div>
    <div class="hamburger" onclick="toggleSidebar()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>
  <div class="sidebar" id="sidebar">
    <a href="gallery.html">갤러리</a>
    <a href="info.html">정보</a>
    <a href="guestbook.html">축하메시지</a>
    <a href="location.html">오시는 길</a>
  </div>

  <section>
    <h2 style="text-align: center; font-size: 24px; margin-top: 100px;">웨딩 사진</h2>
    <div class="slider-wrapper">
      <img id="mainImage" class="main-image" src="images/gallery/RIMI4579.JPG" alt="main" />
      <div class="thumbnail-wrapper" id="thumbnailContainer"></div>
      <button class="more-button" onclick="showMore()">더 보기</button>
    </div>
  </section>

  <script>
    const imageList = ["RIMI4579.JPG", "RIMI4678-1.jpg", "RIMI4717.JPG", "RIMI4823.JPG", "RIMI5018.JPG", "RIMI5064.JPG", "RIMI5085.JPG", "RIMI5103.JPG", "RIMI5104.JPG", "RIMI5125.JPG", "RIMI5181.JPG", "RIMI5187.JPG", "RIMI5241.JPG", "RIMI5294.JPG", "RIMI5303.JPG", "RIMI5312.JPG", "RIMI5357.JPG", "RIMI5384.JPG", "RIMI5393.JPG", "RIMI5414.JPG", "RIMI5430.JPG", "RIMI5441.JPG", "RIMI5459.JPG", "RIMI5486.JPG", "RIMI5518.JPG", "RIMI5547.JPG", "RIMI5550.JPG", "RIMI5586.JPG"];

    let current = 0;

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("show");
    }

    function changeImage(idx) {
      current = idx;
      document.getElementById("mainImage").src = `images/gallery/${imageList[current]}`;
    }

    function renderThumbnails(limit = 5) {
      const container = document.getElementById("thumbnailContainer");
      container.innerHTML = '';
      imageList.slice(0, limit).forEach((img, idx) => {
        const el = document.createElement("img");
        el.src = `images/gallery/${img}`;
        el.onclick = () => changeImage(idx);
        container.appendChild(el);
      });
    }

    function showMore() {
      renderThumbnails(imageList.length);
      document.querySelector('.more-button').style.display = 'none';
    }

    renderThumbnails();
    setInterval(() => {
      current = (current + 1) % imageList.length;
      changeImage(current);
    }, 3000);
  </script>
</body>
</html>
