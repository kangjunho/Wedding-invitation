<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>갤러리 - 강준호 & 박예원 결혼합니다.</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Gowun+Dodum&family=Noto+Sans+KR:wght@400;700&family=Noto+Serif+KR&display=swap" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background: #fff;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      padding: 10px 20px;
      background: #fff;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }
    .nav-left a {
      text-decoration: none;
      font-weight: bold;
      color: black;
      font-size: 18px;
    }
    .green-heart { color: green; }
    .nav-center {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .nav-center a {
      text-decoration: none;
      color: #444;
      font-size: 14px;
      white-space: nowrap;
    }
    .nav-mobile {
      display: none;
    }
    @media (max-width: 768px) {
      .nav-desktop {
        display: none;
      }
      .nav-mobile {
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        background: #fff;
      }
      .nav-mobile a {
        color: #444;
        font-size: 14px;
        text-decoration: none;
      }
    }
    .slider {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: auto;
      overflow: hidden;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }
    .slide {
      min-width: 100%;
    }
    .thumbnail-wrapper {
      display: flex;
      justify-content: center;
      gap: 8px;
      overflow-x: auto;
    }
    .thumbnail {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="nav-desktop">
    <div class="nav-left">
      <a href="index.html">준호<span class="green-heart">♥</span>예원</a>
    </div>
    <div class="nav-center">
      <a href="gallery.html">갤러리</a>
      <a href="info.html">정보</a>
      <a href="guestbook.html">축하메시지</a>
      <a href="location.html">오시는 길</a>
    </div>
  </nav>
  <nav class="nav-mobile">
    <a href="index.html">홈</a>
    <a href="gallery.html">갤러리</a>
    <a href="info.html">정보</a>
    <a href="guestbook.html">축하메시지</a>
    <a href="location.html">오시는 길</a>
  </nav>
  <div class="slider" id="slider">
    <div class="slides" id="slides">
      <!-- Images will be loaded here -->
    </div>
  </div>
  <div class="thumbnail-wrapper" id="thumbnailContainer"></div>
  <button onclick="showMore()">더 보기</button>
  <script>
    const imageList = ["RIMI4579.JPG", "RIMI4678-1.jpg", "RIMI4717.JPG", "RIMI4823.JPG", "RIMI5018.JPG", "RIMI5064.JPG", "RIMI5085.JPG", "RIMI5103.JPG", "RIMI5104.JPG", "RIMI5125.JPG", "RIMI5181.JPG", "RIMI5187.JPG", "RIMI5241.JPG", "RIMI5294.JPG", "RIMI5303.JPG", "RIMI5312.JPG", "RIMI5357.JPG", "RIMI5384.JPG", "RIMI5393.JPG", "RIMI5414.JPG", "RIMI5430.JPG", "RIMI5441.JPG", "RIMI5459.JPG", "RIMI5486.JPG", "RIMI5518.JPG", "RIMI5547.JPG", "RIMI5550.JPG", "RIMI5586.JPG"];
    const slides = document.getElementById("slides");
    const thumbnailContainer = document.getElementById("thumbnailContainer");

    imageList.forEach((img, index) => {
      const slide = document.createElement("div");
      slide.classList.add("slide");
      slide.innerHTML = `<img src="images/gallery/${img}" alt="Image ${index + 1}" />`;
      slides.appendChild(slide);

      const thumbnail = document.createElement("img");
      thumbnail.classList.add("thumbnail");
      thumbnail.src = `images/gallery/${img}`;
      thumbnail.onclick = () => changeImage(index);
      if (index >= 5) thumbnail.style.display = 'none';
      thumbnailContainer.appendChild(thumbnail);
    });
      slide.innerHTML = `<img src="images/gallery/${img}" alt="Image ${index + 1}" />`;
      slides.appendChild(slide);

      const thumbnail = document.createElement("img");
      thumbnail.classList.add("thumbnail");
      thumbnail.src = `images/gallery/${img}`;
      thumbnail.onclick = () => changeImage(index);
      thumbnailContainer.appendChild(thumbnail);
    });

    function changeImage(index) {
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function showMore() {
      const allThumbnails = document.querySelectorAll('.thumbnail');
      const hiddenThumbnails = Array.from(allThumbnails).slice(5);
      const moreButton = document.querySelector('button');
      if (hiddenThumbnails[0].style.display === 'none' || hiddenThumbnails[0].style.display === '') {
        hiddenThumbnails.forEach((thumb) => thumb.style.display = 'inline-block');
        moreButton.textContent = '줄이기';
      } else {
        hiddenThumbnails.forEach((thumb) => thumb.style.display = 'none');
        moreButton.textContent = '더 보기';
      }
    }
  </script>
</body>
</html>
