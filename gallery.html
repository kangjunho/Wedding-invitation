<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>갤러리 - 강준호 & 박예원 결혼합니다.</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Gowun+Dodum&family=Noto+Sans+KR:wght@400;700&family=Noto+Serif+KR&family=Poor+Story&family=Gamja+Flower&display=swap" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Gowun Dodum', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
nav { 
    padding: 10px 20px; 
    background: #fff; 
    position: relative; 
}
.nav-desktop { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    border-bottom: 1px solid #ddd; 
}
.nav-left a { 
    text-decoration: none; 
    color: black; 
    font-size: 18px; 
}
.green-heart { 
    color: green; 
}
.white-heart { 
    color: white; /* 하트 색상 흰색으로 설정 */
}


.nav-center { 
    display: flex; 
    gap: 20px; /* 간격 줄임 */
}
.nav-center a {
    text-decoration: none;
    color: #444;
    font-size: 14px;
    font-weight: bold; /* 추가 */
    white-space: nowrap;
}
.nav-right a { 
    font-size: 32px; 
    text-decoration: none; 
    color: #000; 
}

#sidebar { 
    position: fixed; 
    top: 0; 
    right: -250px; 
    width: 250px; 
    height: 100%; 
    background-color: #4e7942; 
    color: white; 
    transition: right 0.3s ease; 
    padding: 20px; 
    z-index: 1000; 
    display: none; 
}
#sidebar.active { 
    right: 0; 
    display: block; 
}
.sidebar-header { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
}
.sidebar-header h2 { 
    color: white; 
}
#sidebar ul { 
    list-style: none; 
    padding: 0; 
    margin-top: 30px; 
}
#sidebar ul li { 
    margin-bottom: 20px; 
}
#sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold; /* 추가 */
}

/* PC 버전에서 모바일 네비게이션 숨김 */
.nav-mobile {
    display: none;
    width: 100%;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    position: relative;
}

.nav-mobile-left {
    display: flex;
    align-items: center;
}

.nav-mobile-left a {
    font-size: 28px; /* 좌측 아이콘 크기 줄임 */
    color: #000;
}

.nav-mobile-center {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 8px; /* 간격 줄임 */
    flex-wrap: nowrap; /* 줄바꿈 방지 */
}

.nav-mobile-center a {
    text-decoration: none;
    color: #444;
    font-size: 14px; /* 통일 */
    font-weight: bold; /* 추가 */
    white-space: nowrap;
}
@media (max-width: 480px) {
    .nav-mobile-center a {
        font-size: 12px; /* 모바일 크기 통일 */
        font-weight: bold; /* 추가 */
    }
}


.slider-wrapper { 
    position: relative; 
    max-width: 900px; 
    margin: 80px auto 20px; 
    text-align: center; 
}
.main-image { 
    width: 100%; 
    height: auto; 
    max-height: 600px; 
    object-fit: contain; 
    border-radius: 8px; 
}
.thumbnail-wrapper { 
    display: flex; 
    gap: 8px; 
    justify-content: center; 
    margin-top: 10px; 
}
.thumbnail-wrapper img { 
    width: 60px; 
    height: 60px; 
    object-fit: cover; 
    border-radius: 6px; 
    cursor: pointer; 
}
.more-button { 
    margin-top: 15px; 
    background-color: #4e7942; 
    color: white; 
    padding: 8px 20px; 
    border: none; 
    border-radius: 6px; 
    cursor: pointer; 
}
    .gallery-grid {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .gallery-grid img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .main-image, .thumbnail-wrapper img, .gallery-grid img {
      pointer-events: none; /* 이미지 직접 클릭 방지 */
      user-select: none;    /* 선택 방지 */
    }

  </style>
</head>
<body>
  <nav>
    <div class="nav-desktop">
      <div class="nav-left">
        <a href="index.html"><strong>준호<span class="green-heart">♥</span>예원</strong></a>
      </div>
      <div class="nav-center">
        <a href="gallery.html">갤러리</a>
        <a href="info.html">정보</a>
        <a href="location.html">오시는 길</a>
      </div>
      <div class="nav-right">
        <a href="#" id="menu-toggle">≡</a>
      </div>
    </div>
 <div class="nav-mobile">
      <div class="nav-mobile-left">
        <a href="#" id="menu-toggle">≡</a>
      </div>
      <div class="nav-mobile-center">
        <a href="index.html" class="white-heart">♡</a>
        <a href="gallery.html">갤러리</a>
        <a href="info.html">정보</a>
        <a href="location.html">오시는 길</a>
      </div>
    </div>
</div>
</nav>
  <div id="sidebar">
    <div class="sidebar-header">
      <h2>준호<span class="white-heart">♥</span>예원</h2>
      <a href="#" id="close-sidebar">✖</a>
    </div>
    <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="gallery.html">갤러리</a></li>
      <li><a href="info.html">정보</a></li>
      <li><a href="location.html">오시는 길</a></li>
    </ul>
  </div>
  <section>
    <h2 style="text-align: center; font-size: 24px; margin-top: 100px; font-family: 'Gowun Dodum', sans-serif;">웨딩 사진</h2>
    <div class="slider-wrapper">
      <img id="mainImage" class="main-image" src="images/gallery/RIMI4579.JPG" alt="main" />
      <div class="thumbnail-wrapper" id="thumbnailContainer"></div>
      <button class="more-button" id="toggleButton">더 보기</button>
      <div class="gallery-grid" id="galleryGrid"></div>
    </div>
  </section>

  <script>
    const imageList = ["RIMI4579.JPG", "RIMI4678-1.jpg", "RIMI4717.JPG", "RIMI4823.JPG", "RIMI5018.JPG", "RIMI5064.JPG", "RIMI5085.JPG", "RIMI5103.JPG", "RIMI5104.JPG", "RIMI5125.JPG", "RIMI5181.JPG", "RIMI5187.JPG", "RIMI5241.JPG", "RIMI5294.JPG", "RIMI5303.JPG", "RIMI5312.JPG", "RIMI5357.JPG", "RIMI5384.JPG", "RIMI5393.JPG", "RIMI5414.JPG", "RIMI5430.JPG", "RIMI5441.JPG", "RIMI5459.JPG", "RIMI5486.JPG", "RIMI5518.JPG", "RIMI5547.JPG", "RIMI5550.JPG", "RIMI5586.JPG"];

    let current = 0;

    function updateMainImage() {
      document.getElementById("mainImage").src = `images/gallery/${imageList[current]}`;
      current = (current + 1) % imageList.length;
    }

    setInterval(updateMainImage, 3000);

    $('#toggleButton').click(function() {
      const grid = $('#galleryGrid');
      if(grid.is(':empty')) {
        imageList.forEach(img => {
          grid.append(`<img src="images/gallery/${img}">`);
        });
        $(this).text('줄이기');
        grid.show();
      } else {
        grid.toggle();
        $(this).text(grid.is(':visible') ? '줄이기' : '더 보기');
      }
    });
    // 우클릭 제한
$(document).on("contextmenu", function(e) {
    e.preventDefault();
});

// 드래그, 선택 방지
$(document).on("dragstart selectstart", function(e) {
    e.preventDefault();
});

// 단축키 방지 (F12, Ctrl+Shift+I 등)
$(document).keydown(function(e) {
    if (e.keyCode == 123 || 
        (e.ctrlKey && e.shiftKey && e.keyCode == 73) ||
        (e.ctrlKey && e.shiftKey && e.keyCode == 74) ||
        (e.ctrlKey && e.keyCode == 85)) {
        return false;
    }
});

$(document).ready(function () {
  $('#menu-toggle, #close-sidebar').click(function (e) {
    e.preventDefault();
    $('#sidebar').toggleClass('active');
  });

  // 페이지 로딩 시 사이드바 숨김
  $('#sidebar').removeClass('active');
});

// 이미지 캡쳐 방지용 투명 레이어 추가
$('img').each(function(){
    $(this).wrap('<div style="position:relative; display:inline-block;"></div>');
    $(this).after('<div style="position:absolute;top:0;left:0;width:100%;height:100%;"></div>');
});

  </script>
</body>
</html>
