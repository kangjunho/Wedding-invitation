<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>갤러리 - 강준호 & 박예원 결혼합니다.</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Gowun+Dodum&family=Noto+Sans+KR:wght@400;700&family=Noto+Serif+KR&display=swap" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background: #fff;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
    }
    .gallery-frame {
      border: 3px solid #ddd;
      padding: 5px;
      margin: 5px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .main-image {
      width: 100%;
      max-height: 600px;
      object-fit: contain;
      border-radius: 8px;
    }
    .thumbnail-wrapper {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .thumbnail-wrapper img, .more-thumbs img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.3s;
    }
    .thumbnail-wrapper img.active,
    .thumbnail-wrapper img:hover {
      opacity: 1;
    }
    .more-thumbs {
      display: none;
      justify-content: center;
      gap: 8px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .more-button {
      margin-top: 15px;
      background-color: #4e7942;
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section>
    <h2>웨딩 사진</h2>
    <div class="slider-wrapper">
      <div class="gallery-frame">
        <img id="mainImage" class="main-image" src="images/gallery/RIMI4579.JPG" alt="main" />
      </div>
      <div class="thumbnail-wrapper" id="thumbnailContainer"></div>
      <div class="more-thumbs" id="moreThumbs"></div>
      <button class="more-button" onclick="showMore()">더 보기</button>
    </div>
  </section>
  <script>
    const imageList = [
      "RIMI4579.JPG", "RIMI4678-1.jpg", "RIMI4717.JPG", "RIMI4823.JPG",
      "RIMI5018.JPG", "RIMI5064.JPG", "RIMI5085.JPG", "RIMI5103.JPG",
      "RIMI5104.JPG", "RIMI5125.JPG", "RIMI5181.JPG", "RIMI5187.JPG",
      "RIMI5241.JPG", "RIMI5294.JPG", "RIMI5303.JPG", "RIMI5312.JPG",
      "RIMI5357.JPG", "RIMI5384.JPG", "RIMI5393.JPG", "RIMI5414.JPG",
      "RIMI5430.JPG", "RIMI5441.JPG", "RIMI5459.JPG", "RIMI5486.JPG",
      "RIMI5518.JPG", "RIMI5547.JPG", "RIMI5550.JPG", "RIMI5586.JPG"
    ];

    function renderThumbnails() {
      const container = document.getElementById("thumbnailContainer");
      imageList.forEach((img, index) => {
        const thumbnail = document.createElement("img");
        thumbnail.src = `images/gallery/${img}`;
        thumbnail.onclick = () => changeImage(index);
        container.appendChild(thumbnail);
      });
    }

    function changeImage(index) {
      const mainImage = document.getElementById("mainImage");
      mainImage.src = `images/gallery/${imageList[index]}`;
    }

    function showMore() {
      document.getElementById("moreThumbs").style.display = 'flex';
    }

    renderThumbnails();
  </script>
</body>
</html>
